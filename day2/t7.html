<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function storeInfo(){
            var info={
                uname:document.getElementById("uname").value,
                umail:document.getElementById("umail").value,
                uphone:document.getElementById("uphone").value,



            };
            localStorage.setItem("user",JSON.stringify(info));
        };
        function clearInfo(){
            localStorage.clear();
        }
    </script>
</head>
<body>
    <table>
    <tr>
        <th>
            User Name
        </th>
        <td><input name="name" type="text"  id="uname" ></td>
    </tr>
   <tr>
        <th>
            User Email
        </th>
        <td><input  type="email" required  id="umail"  ></td>
    </tr>
    <tr>
        <th>
            User Number
        </th>
        <td><input  type="tel"  id="uphone"  ></td>
    </tr>
    <tr>
        <th>&nbsp;</th>
        <td> 
            <input onclick="storeInfo()" type="submit" value="Store Info">
        </td>
    </tr>
    </table>
    <button onclick="clearInfo()">Clear</button>
</body>
</html>
