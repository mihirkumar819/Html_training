<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <h1>Registration Form</h1>
            <form action="#" method="get">
            <tr>
                <th>
                    User Name
                </th>
                <td><input type="text"  required placeholder="Enter your Name: Mihir"></td>
            </tr>
            <tr>
                <th>
                    User mail
                </th>
                <td><input type="email" placeholder="eg : mihirkumar962@gmail.com" pattern="\s+@\s+\.\s+"></td>
            </tr>
            <tr>
                <th>
                    User Phone
                </th>
                <td><input autofocus type="tel" pattern="\d{3}-\d{4}-\d{4}" placeholder=" EG: 555-1234-1234"></td>
            </tr>
            <tr>
                <th>
                    &nbsp;
                </th>
                <td ><input type="Submit" value="Register"></td>
            </tr>
        </tbody>
    </form>
    </table>
</body>
</html>
